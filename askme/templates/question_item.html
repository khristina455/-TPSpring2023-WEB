{% load static %}

<div class="row">
<div class="col-3 profile">
  <img src= "{% static "img/index.jpeg" %}" />
  <a href="#">{{question.author.user.first_name}} {{question.author.user.last_name}} </a>
  <div>
    <div class="counter">
      <span style = "margin-right: 0.3rem;">{{question.rating}} </span>
      <span class="arrows">
        <button class="btn-up"></button>
        <button class="btn-down"></button>
      </span>
    </div>
  </div>
</div>
<div class="col-9 pt-2">
  <a href="{% url 'question' question.id %}" class="header-q">
    <h3>{{question.title}}</h3>
  </a>
  <p class="text-q">
    {{question.content}}
  </p>
  <row class = "footr-q">
    <span class = "count-answer">answer({{question.answers.count}})</span>
    <span class = "answer-tags">
        Tags:
        <ul class = "list-answer-tags">
          {% for tag in question.tags.all %}
                <li class = "answer-tag"><a href="{% url "tag" tag=tag.title %}">
                  {{tag.title}}
                </a></li>
          {% endfor %}
        </ul>
    </span>
  </row>
</div>
</div>
