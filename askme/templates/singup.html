{% extends "base.html"%}

{% block content%}
          <div class="row my-4">
            <div class="col-5" style="padding-right: 0">
                <h2>Registration</h2>
              </div>
          </div>
          <div>
            <form>
                <div class="form-group">
                  <label for="login">Login</label>
                  <input type="login" class="form-control" id="inputLogin" aria-describedby="loginHelp" placeholder="Enter Login">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                <div class="form-group">
                  <label for="password1">Password</label>
                  <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password1">Repeat password</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="controlFile">Upload avatar</label>
                    <input type="file" class="form-control-file" id="controlFile">
                  </div>
                <button type="submit" class="btn btn-outline-dark me-2">Register</button>
              </form>
          </div>

{% endblock content%}
